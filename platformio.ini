board = ttgo-t-beam
framework = arduino
monitor_speed = 115200
lib_deps =
    lewisxhe/AXP202X_Library @ ^1.1.2
    jgromes/RadioLib @ ^4.1.0
    adafruit/Adafruit SSD1306 @ ^2.4.3
    adafruit/Adafruit GFX Library @ ^1.10.4
    adafruit/Adafruit BusIO @ ^1.7.2
    mikalhart/TinyGPSPlus @ ^1.0.2